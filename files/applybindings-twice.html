<!DOCTYPE html>
<html>
<head>

	<body>
		<button data-bind="click: doClick">Click me </button>
	</body>
	<script type="text/javascript">
	    function MyViewModel() {
		var self = this;
		self.doClick = function() {
			alert('clicked');
		}
	    };
	model = new MyViewModel();
	ko.applyBindings(model);
	ko.applyBindings(model);
